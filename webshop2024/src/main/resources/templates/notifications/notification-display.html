<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Notification view</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" th:href="@{/css/shopProducts.css}">
    <link rel="stylesheet" th:href="@{/css/showSingleNotification.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <script>
        $(document).ready(function(){
            $("#navbar-placeholder").load("/shared/navbarAdmin.html");
        });
    </script>
</head>
<body class="d-flex flex-column">
<div id="navbar-placeholder"></div>
<section class="py-5">
    <div class="container">
        <!-- Product Information Section -->
        <div class="notification-content">
            <div class="notification-image">
                <img class="animate__animated animate__swing" src="https://www.pushengage.com/wp-content/uploads/2023/06/In-App-Notification-Examples.png" alt="Notif Image">
            </div>
            <div class="notification-details">
                <h1 class="notification-title">Title: <span th:text="${notification.title}"></span></h1>
                <p class="notification-description">Message: <span th:text="${notification.message}"></span></p>
                <p class="card-text">Sent at: <span th:text="${notification.createdAt}"></span></p>
                <p class="card-text">Read at: <span th:text="${notification.readAt != null ? notification.readAt : 'Not yet read'}"></span></p>
                <p class="card-text">Seen: <span th:text="${notification.viewed} ? 'Yes' : 'No'"></span></p>
            </div>
        </div>
    </div>
</section>

<!-- Footer-->
<footer class="py-5 custom-gradient mt-auto">
    <div class="container"><p class="m-0 text-center text-white">avuksan &copy; JWP 2024</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
</body>
</html>
